<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lava Leaper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
          <h1>Lava Leaper</h1>
    </header>
    <div class="intro">
        <h1>On no!</h1>
        <p>You've fallen into a volcano! 
            The only way out is to climb, but be careful! Only half the rocks are sturdy!
        </p>
        <h1>Pick a rock to start climbing to the top!</h1>
    </div>
    <main class="choice">
        <section class="pchoice">
          <h2>You choose . . .</h2>
          <div class="images">
            <button><img id="r-img" src="" alt="rock 1"></button>
            <button><img id="p-img" src="" alt="rock 2"></button>
          </div>
        </section>
        <section class="ochoice">
          <h2>The Correct Rock Is...</h2>
          <img id="o-img" src="" alt="" >
        </section>
      </main>
      <section class="scoreboard">
        <h2 id="result">You Made It to the Next Rock!</h2>
        <div id="play" class="distaSnce">
          <p class="label">Distance:</p>
          <p id="pscore">0</p>
          <p id="Units">Rocks</p>
        </div>
      </section>
</body>
