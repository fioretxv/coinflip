<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lava Leaper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
   <h1>Lava Leaper</h1>
  </header>
  <div class="content">
    <div class="intro">
        <h1>On no!</h1>
        <p>You've fallen into a volcano! 
          <br>
            The only way out is to climb, but be careful, only half the rocks are sturdy!
        </p>
        <h1>Pick a Rock to Start Climbing to the Top!</h1>
    </div>
    <main class="choice">
        <section class="pchoice">
          <h2>You Choose . . .</h2>
          <div class="images">
            <button><img id="r-img" src="" alt="Rock 1"></button>
            <button><img id="p-img" src="" alt="Rock 2"></button>
          </div>
        </section>
        <section class="ochoice">
          <h2>The Correct Rock Is...</h2>
          <img id="o-img" src="" alt="" >
        </section>
      </main>
      <section class="scoreboard">
        <h2 id="result">You've Made it...</h2>
        <div id="play" class="distance">
          <p id="pscore">0</p>
          <p id="Units">Rocks</p>
        </div>
      </section>
 </div>
 <script src="script.js"></script>
</body>
